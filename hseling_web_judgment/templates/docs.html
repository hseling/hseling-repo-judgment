<!DOCTYPE html>
{% load static %}
<html>
<head>
<link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
<title>Парсер решений судов</title>
</head>
<body>
<h2>Выберите документ</h2>
<form action="/" method="get">
        <select name=lawdoc style="width: 300px;">

{% endfor %}
        </select>
<input type="submit" value="Открыть" />
</form>
</body>
</html>
